<!DOCTYPE html>
<html>
<head>
    <title>Christmas Offer - Taxi Booking System</title>
    <style>
        body {
            background-image: url('wweed.jpg'); /* Change 'your-background-image.jpg' to the actual image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(155, 169, 251, 0.949);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #D35400; /* Orange color for title */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #D35400; /* Orange color for table header */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #43c7e5; /* Alternate row color */
        }

        tr:hover {
            background-color: #44d4fc; /* Hover row color */
        }

        /* Style for the Christmas offer heading */
        .offer-heading {
            text-align: center;
            font-size: 28px;
            color: #D35400; /* Orange color for offer heading */
            margin-bottom: 20px;
        }

        /* Responsive styling */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Christmas Offer</h1>

    <p class="offer-heading">Exclusive Packages</p>

    <table>
        <tr>
            <th>Package</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Gold Package</td>
            <td>Exclusive ride with festive decorations</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td>Silver Package</td>
            <td>Special discount on round-trip bookings</td>
            <td>$40.00</td>
        </tr>
        <tr>
            <td>Bronze Package</td>
            <td>Complimentary holiday snacks and beverages</td>
            <td>$30.00</td>
        </tr>
    </table>
</div>

</body>
</html>
